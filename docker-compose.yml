version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: rmparking-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rmparking}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rmparking-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: rmparking-adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DESIGN: ${ADMINER_DESIGN:-pepa-linha}
    networks:
      - rmparking-net
    depends_on:
      - db

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: rmparking-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      # ES: Secreto JWT obligatorio. Si no se define, se usar√° un valor por defecto seguro.
      - JWT_SECRET=${JWT_SECRET:-rm_parking_jwt_secret_2024_secure_random_key_64_chars_min}
      - DB_HOST=db
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-rmparking}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-rmparking}
    networks:
      - rmparking-net
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./Backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: rmparking-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    networks:
      - rmparking-net
    volumes:
      - ./Frontend:/app
      - /app/node_modules

volumes:
  postgres_data:


networks:
  rmparking-net:
    driver: bridge
